---
title: Home
<p>description: Discover and Engage</p>
---

<header class='header text-center padding-leader-2 padding-trailer-5'>
  <div class="container">
    <div class="column-8 pre-2">
      <h1>Plot PDX</h1>
      <h2 class="font-size-2">Welcome! Scroll around, see what lots or buildings are underutilized in your city.</h2>
    </div>
  </div>
</header>

<main class="container">
  {% for plot in plots %}
    <section class="trailer-2 column-12">
      <div class="column-6">
        <img src="http://www.fillmurray.com/460/300">
      </div>
      <div class="column-6">
        <h3>{{ plot.properties.where }}</h3>
        <p class="trailer-0">Would this make a good</p>
        <p>{{ plot.properties.suggestion }} ?</p>
        <button>Yes</button><button>No</button>
      </div>
    </section>
  {% endfor %}
</main>
